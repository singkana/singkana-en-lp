name: ogp-check

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check required OGP/Twitter tags
        run: |
          python - <<'PY'
          import pathlib
          import sys

          html = pathlib.Path("index.html").read_text(encoding="utf-8")

          required = [
              'property="og:image"',
              'name="twitter:image"',
              'name="twitter:card"',
              "https://singkana.com/ogp.png",
          ]
          missing = [s for s in required if s not in html]
          if missing:
              print("Missing required tags/values:")
              for m in missing:
                  print("-", m)
              sys.exit(1)
          print("OGP tags OK")
          PY
